name: Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Test Build
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

    - name: Touch .env file
      run: echo -e "APPEALS_PORT=1234\nSTAFF_PORTAL_PORT=2345" > .env

    - name: Test docker compose build
      run: docker compose build
