name: Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Test Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

    - name: Touch .env file
      run: echo -e "APPEALS_PORT=1234\nSTAFF_PORTAL_PORT=2345" > .env

    - name: Test docker compose build
      run: docker compose build
