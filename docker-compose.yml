version: '3.3'

services:
  hammer:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URI=mongodb://mongo/hammer
    volumes:
      - ./logs:/app/logs
    ports:
      - $API_PORT:$API_PORT
  mongo:
    image: mongo:4
    restart: always
    volumes:
      - ./data:/data/db