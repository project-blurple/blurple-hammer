version: '3'

services:
  bot:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://db/hammer
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:26a550d1f28188f078f3326c06cecdfb26e74cde0c66a0954eba56b69ccdbe4a
    restart: always
    volumes:
      - ./database:/data/db