version: '3'

services:
  bot:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://db/hammer
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:92b4d8bfac1e3091fd91c9333d7b81a339d7d41c6025b0e06097d053fa082c61
    restart: always
    volumes:
      - ./database:/data/db