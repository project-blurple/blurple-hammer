version: '3'

services:
  bot:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://db/hammer
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:52212508ba3037ece57fea6ecc8798376664c2f751d364d9d74a52ca70a327ce
    restart: always
    volumes:
      - ./database:/data/db